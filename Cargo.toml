[package]
name = "kitmatheinfo-bot"
authors = ["ChrisliebÃ¤r <mail@chrisliebaer.de>"]
version = "0.1.0"
edition = "2018"

[dependencies]
log = "0.4.14"
env_logger = { version = "0.9" , features = ["termcolor"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde_with = "1.11"
toml = "0.5"
tokio = { version = "1.1.1", features = ["macros", "rt-multi-thread"] }
serenity = { version = "0.10.2", default-features = false, features = ["builder", "cache", "client", "gateway", "model", "utils", "rustls_backend", "unstable_discord_api"] }
poise = { git = "https://github.com/kangalioo/poise", rev = "05b2fc5144239a58f27d5003ca245e6a8c2e2b6a" }
linked-hash-map = { version = "0.5", features = ["serde_impl"]}
